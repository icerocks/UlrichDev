<!DOCTYPE html>
<html>
<head>
  <title>Hello Page</title>
  <style>
    .red-button {
      background-color: red;
      color: white;
      font-size: 40px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hello my pikkewyntjie</h1>
  <br/>
  <p>My eerste live website wat ek actually op 'n URL het.</p>
  <button onclick="outputMessage()">Click me to celebrate!</button>
  <br/>
  <br/>
  <br/>
  <button onclick="loopMessages()" class="red-button">Click op my!</button>
  <br/>
  <br/>
  <div id="messageContainer"></div>

  <script>
    function outputMessage() {
      alert("Yay my eerste live tester");
    }
    function loopMessages() {
      var messages = ["Ek is", "Lief", "Vir jou <3"];
      var index = 0;
      var messageContainer = document.getElementById("messageContainer");

      function displayMessage() {
        if (index < messages.length) {
          messageContainer.innerHTML = messages[index];
          index++;
          setTimeout(displayMessage, 600); // Wait for 2 seconds
        }
      }

      displayMessage();
    }
  </script>
</body>
</html>
