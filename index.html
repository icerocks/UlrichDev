<!DOCTYPE html>
<html>
<head>
  <title>Hello Page</title>
</head>
<body>
  <h1>Hello my pikkewyntjie</h1>
  <br/>
  <p>My eerste live website wat ek actually op 'n URL het.</p>
  <button onclick="outputMessage()">Click me to celebrate!</button>
  <br/>
  <button onclick="loopMessages()">Click op my!</button>

  <script>
    function outputMessage() {
      alert("Yay my eerste live tester");
    }
    function loopMessages() {
      var messages = ["Ek is", "Lief", "Vir jou <3"];
      var index = 0;

      function displayMessage() {
        if (index < messages.length) {
          alert(messages[index]);
          index++;
          setTimeout(displayMessage, 3000); // Wait for 2 seconds
        }
      }

      displayMessage();
    }
  </script>
</body>
</html>
